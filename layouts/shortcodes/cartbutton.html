  data-item-id="{{ $.Page.Params.itemID }}"
  data-item-price="{{ $.Page.Params.price }}"
  data-item-url="{{ $.Page.Permalink | relURL }}"
  data-item-description="{{ $.Page.Params.description }}"
  data-item-image="{{ $.Page.Permalink }}{{ $.Page.Params.image }}"
  data-item-name="{{ $.Page.Title }}">
  Add to cart
</a>
