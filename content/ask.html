Do you have a question about Lutheranism, the Christian faith, or Religion in general? You can use the form below to ask your question!

<form netlify name="ask" method="POST" action="/thank-you" data-netlify-recaptcha="true" class="flex flex-col w-10/12 mx-auto md:mx-0 justify-between">

  <div class="w-full flex flex-row justify-between">

    <input type="text" name="LastName" class="w-1/2 rounded ring-0 focus:ring-0 focus:shadow border-0 focus:border-0 bg-gray-200 focus:bg-white mt-2" placeholder="Last" />
  </div>

  <span class="h-2 my-1 bg-gradient-to-r from-brand-yellow to-transparent w-1/3 rounded"></span>
    <input type="email" name="Email" class="rounded ring-0 focus:ring-0 focus:shadow border-0 focus:border-0 bg-gray-200 focus:bg-white mt-2" />
